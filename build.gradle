plugins {
    id 'java'
    id 'maven'
	id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'io.appium:java-client:6.1.0'
    testCompile 'junit:junit:4.12'
}

test {	
	exclude '**/copyrightCheck*' 
	exclude '**/allStringsCheck*'

    systemProperty "env", System.getProperty('env')
    systemProperty "testenv", System.getProperty('testenv')
    systemProperty "app", System.getProperty('app')
    systemProperty "bs_username", System.getProperty('bs_username')
    systemProperty "bs_accesskey", System.getProperty('bs_accesskey')
    systemProperty "nightly", System.getProperty('nightly')
    systemProperty "lang", System.getProperty('lang')    
    systemProperty "mode", System.getProperty('mode') // true - Create ref files and test;	false - Only create ref files
    systemProperty "screenShots", System.getProperty('screenShots') // true - Create screenShots;	false - No screenShots
}

group = 'my.telenor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
